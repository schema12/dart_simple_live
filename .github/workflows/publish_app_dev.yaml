name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev_v
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£…appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # ========== ä¿®å¤Androidæ„å»º ==========
      - name: Fix Android build configuration
        run: |
          cd simple_live_app/android/app
          echo "Current directory: $(pwd)"
          
          # æŸ¥çœ‹æœ‰é—®é¢˜çš„è¡Œ
          echo "=== Line 44 context ==="
          sed -n '40,50p' build.gradle.kts
          
          # å°è¯•ä¿®å¤ï¼šç§»é™¤ç­¾åé…ç½®å¼•ç”¨
          if grep -q "signingConfig signingConfigs" build.gradle.kts; then
            echo "Found signingConfig, removing..."
            sed -i '' 's/signingConfig signingConfigs.*//g' build.gradle.kts
            sed -i '' 's/signingConfig = signingConfigs.*//g' build.gradle.kts
          fi
          
          # ç¡®ä¿buildTypesä¸­debugæ²¡æœ‰ç­¾åé…ç½®
          sed -i '' '/buildTypes {/,/}/ {
            /debug/,/}/ {
              /signingConfig/d
            }
          }' build.gradle.kts
          
          echo "âœ… Android build configuration fixed"

      # å°è¯•æ„å»ºAPK
      - name: Try building APK
        run: |
          cd simple_live_app
          echo "Attempting to build APK..."
          
          # å°è¯•å¤šç§æ„å»ºæ–¹å¼
          if flutter build apk --debug --no-shrink; then
            echo "âœ… Build successful with --debug --no-shrink"
          elif flutter build apk --debug; then
            echo "âœ… Build successful with --debug"
          else
            echo "âš ï¸ Standard build failed, trying alternative..."
            # æ¸…ç†åé‡è¯•
            flutter clean
            rm -rf android/.gradle
            flutter build apk
          fi

      # ä¸Šä¼ APK
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            simple_live_app/build/app/outputs/flutter-apk/*.apk
          if-no-files-found: warn

      # ========== iOSæ„å»º ==========
      - name: Build iOS
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      - name: Create iOS IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      # ========== macOSæ„å»º ==========
      - name: Build macOS
        run: |
          cd simple_live_app
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸ Build process completed"
