name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    branches:
      - "dev_v"      # 监听 dev_v 分支推送
    tags:
      - "dev_v*"     # 监听 dev_v 开头的标签

jobs:
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      # 签出代码 - 最简单的配置
      - uses: actions/checkout@v4
        with:
          # 不指定ref，让GitHub自动选择
          token: ${{ secrets.GITHUB_TOKEN }}

      # 设置JAVA环境
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # 设置Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 打开MAC Desktop支持
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # 更新Flutter的packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # 安装appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # 设置flutter_distributor环境
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 打包APK - 使用debug版本避免签名问题
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --debug

      #上传Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-debug
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk

      #打包iOS
      - name: Build IPA
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      #创建未签名ipa
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # 上传IPA至Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      #完成
      - run: echo "✅ Build completed successfully!"
