name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: dev  # æ³¨æ„ï¼šè¿™é‡Œè¿˜æ˜¯"dev"ï¼Œä¸æ˜¯"dev_v"

      # è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£…appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # ========== ä¿®æ”¹è¿™é‡Œï¼ ==========
      # æ‰“åŒ…APK - ä½¿ç”¨debugæ„å»º
      - name: Build APK
        run: |
          cd simple_live_app
          echo "Building debug APK (no signing required)..."
          flutter build apk --debug  # âœ… æ”¹ä¸ºdebug

      # ä¸Šä¼ Artifacts - ä¿®æ”¹è·¯å¾„
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-debug
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk  # âœ…
      

      #æ‰“åŒ…iOS
      - name: Build IPA
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      #åˆ›å»ºæœªç­¾åipa
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # ä¸Šä¼ IPAè‡³Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."
